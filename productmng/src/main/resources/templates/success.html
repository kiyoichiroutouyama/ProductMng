<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>商品登録</title>
<link href="/css/login.css" rel="stylesheet">
</head>
<body>

  <div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
      <p class="user_name">[[ ${session.user.name} ]] </p>
      <form class="logout_form" action="logout.html" method="post" th:field="*{logout}">
        <button class="custom-btn" type="submit">
          <img src="images/ドアアイコン.png">ログアウト</button>
      </form>
    </div>
  </div>
  
  <h2>成功しました。</h2>
  <input type="button" onclick="location.href='./menu.html'" value="メニュー画面に戻る" class="cancel-btn">

</body>
</html>
<script src="../js/commons.js"></script>
