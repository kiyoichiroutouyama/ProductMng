<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>更新</title>
<link href="../css/login.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
      <p class="user_name">[[ ${session.user.name} ]] </p>
      <form class="logout_form" action="logout.html" method="post" th:field="*{logout}">
        <button class="custom-btn" type="submit">
          <img src="images/ドアアイコン.png">ログアウト</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="insert">
    <div class="form-body">
      <p class="error">[[${errorupdate}]]</p>

      <form action="" method="post" th:object="${updatemng}">
        <fieldset class="label-130">
          <div>
            <label>商品ID</label>
            <input type="text" name="productId" th:value="${product.productId}" class="base-text" th:field="*{productId}">
            <span class="error">エラーメッセージ</span>
          </div>
          <div>
            <label>商品名</label>
            <input type="text" name="productName" th:value="${product.name}" class="base-text" th:field="*{productName}">
            <span class="error">エラーメッセージ</span>
          </div>
          <div>
            <label>単価</label>
            <input type="text" name="productPrice" th:value="${product.price}" class="base-text" th:field="*{productPrice}">
            <span class="error">エラーメッセージ</span>
          </div>
          <div>
            <label>カテゴリ</label> <select name="categoryId" class="base-text" th:value="${category.get(__${product.categoryId}__ -1).name}" th:field="*{categoryId}">
              <option value="1" selected>ペン</option>
              <option value="2">ノート</option>
              <option value="3">消しゴム</option>
              <option value="4">のり</option>
            </select>
          </div>
          <div>
            <label>商品説明</label>
            <textarea name="description" class="base-text" th:value="${product.description}" th:field="*{description}">
            </textarea>
          </div>
          <div>
            <label>画像</label>
            <input type="file" name="file">
            <span class="error">エラーメッセージ</span>
          </div>
        </fieldset>
          <div class="btns">
            <button type="button" onclick="openModal()" class="basic-btn">更新</button>
            <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
          </div>
          <div id="modal">
            <p class="modal-message">更新しますか？</p>
            <div class="btns">
              <button type="submit" id="update-btn" class="basic-btn">更新</button>
              <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <div id="fadeLayer"></div>
  <script src="/js/commons.js"></script>
  <script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
  </script>
</body>
</html>
